<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>New Ninja</title>
</head>
<body>
    <div class=" mx-auto p-5 mb-3 bg-dark mt-5" style="width: 700px;">
        <h1>New ninjas</h1>
        <form action="/create/ninja" method="post">
            <div class="d-flex mb-3 ">
                <div class="">
                    <label for="first_name" class="form-label text-white">Dojo</label>
                </div>
                <div class="ps-5 ms-2" style="width: 255px;">
                <select class="form-select" name="dojo_id" aria-label="">
                    {%for dojo in all_dojos%}
                        <option value="{{dojo['id']}}">{{dojo['name']}}</option>                    
                    {% endfor %}
                </select>
                </div>
            </div>
            <div class="d-flex mb-3 mt-4">
                <div class="">
                    <label for="first_name" class="form-label text-white">First name:</label>
                </div>
                <div class="ps-3">    
                    <input type="name" name="first_name" class="form-control" id="name">
                </div >
            </div>
            <div class="d-flex mb-3 mt-4">
                <div class="">
                    <label for="last_name" class="form-label text-white">Last name:</label>
                </div>
                <div class="ps-3">    
                    <input type="name" name="last_name" class="form-control" id="name">
                </div >
            </div>
            <div class="d-flex mb-3 mt-4 ps-5">
                <div class="mr-5">
                    <label for="age" class="form-label text-white">Age:</label>
                </div>
                <div class="ps-3">    
                    <input type="name" name="age" class="form-control" id="name">
                </div >
            </div>
            <div class="ms-5">
                <button class="btn btn-primary ms-5 mb-3" type="submit">Create</button>
            </div>    
        </form>
    <a href="/">Home</a>    
    </div>
    
</body>
</html>
