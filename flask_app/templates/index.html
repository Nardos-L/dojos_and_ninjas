<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="d-flex justify-content-between mx-auto p-5 mb-3 bg-dark mt-5" style="width: 700px;">
        <div>
            <h2 class="text-white">New Dojo</h2>
            <form action="/create" method="POST">
                <div class="d-flex mb-3 mt-4">
                    <div class="">
                        <label for="name" class="form-label text-white">Name:</label>
                    </div>
                    <div class="ps-3">    
                        <input type="name" name="name" class="form-control" id="name">
                    </div >
                </div>
                <button class="btn btn-primary ms-5 " type="submit">Create</button>
            </form>    
        </div>
        <div>  
            <h2 class="text-white">All Dojos</h2>
            <div class="d-flex flex-column border border-primary mt-4 ps-1 mb-3" style="width: 200px;" >
               {% for dojo in all_dojos %}
                <div>
                    <a href="/dojo/show/{{dojo['id']}}">{{dojo['name']}}</a>
                </div>
               {% endfor %}
            </div>
            <a href="/add/new">Add Ninja</a>
        </div> 
    </div>
</body>
</html>
